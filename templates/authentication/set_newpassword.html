
{% extends 'base_auth.html'%}
{%load static%}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

<!-- font awesome  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />


      <div id="app">
      <div class="container">
        <div class="center verticle_center full_height">
           <div class="login_section">
              <div class="logo_login">
                 <div class="center">
                  <h3 style="color:white;">SET NEW PASSWORD</h3>
                 </div>
              </div>
              <div class="login_form">

                <form action="{%url 'reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}
                        {%include 'includes/message.html'%}
                    <fieldset>
                       
                     <div class="col-12">
                        <label class="label_field text-muted">PASSWORD</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                          </div>
                          <input name="password" type="password" value="" class="input form-control" id="password" placeholder="Password" required="true" aria-label="password" aria-describedby="basic-addon1" />
                          <div class="input-group-append">
                            <span class="input-group-text" onclick="password_show_hide();">
                              <i class="fas fa-eye" id="show_eye"></i>
                              <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                            </span>
                          </div>
                        </div>
                     </div>

                     <div class="col-12">
                        <label class="label_field text-muted">CONFIRM PASSWORD</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                          </div>
                          <input name="password2" type="password" value="" class="input form-control" id="password2" placeholder="Confirm Password" required="true" aria-label="password" aria-describedby="basic-addon1" />
                          <div class="input-group-append">
                            <span class="input-group-text" onclick="password2_show_hide();">
                              <i class="fas fa-eye" id="show_eye2"></i>
                              <i class="fas fa-eye-slash d-none" id="hide_eye2"></i>
                            </span>
                          </div>
                        </div>
                     </div>                    
                                            
                       <div class="field margin_0">
                          <button class="main_bt" style="padding: 10px 70px 10px 65px;" type="submit">Sign In</button>
                       </div>
                    </fieldset>
                 </form>

              </div>
           </div>
        </div>
     </div>

    


     <script src="{% static 'js/register.js' %}"></script>
      <script>

        setTimeout(function(){
            $('#message').fadeOut('slow')
        }, 3000)

        


      

      </script>

{%endblock%}
