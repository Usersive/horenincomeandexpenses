{% extends 'base_auth.html'%}
{%load static%}
{% block content %}


      <div id="app">
        <div class="container">
          <div class="center verticle_center full_height">
             <div class="login_section">
                <div class="logo_login">
                   <div class="center">
                    <h3 style="color:white;">Reset Password</h3>
                   </div>
                </div>
                <div class="login_form">
  
                    <form action="{%url 'reset_password'%}" method="post">
                        {% csrf_token %}
                        {%include 'includes/message.html'%}
                      <fieldset>
                        
                         <div class="field">
                            <label class="label_field">Email</label>
                            <input type="email" value="{{value.email}}" name="email" class="form-control form-control-sm" id="emailField" placeholder="Email">
                         </div>
                     
                         

                        <div class="field">
                            <label class="label_field hidden">hidden label</label>
                            <label class="form-check-label">Already have  account? <a href="{%url 'login'%}"> Login</a></label> 
                            <label class="form-check-label float-right"><a href="{%url 'register'%}"> Register New User</label>                     
                         </div>

                         <div class="field margin_0">
                            {% comment %} <label class="label_field hidden">hidden label</label> {% endcomment %}
                            <button class="main_bt" style="width:100%">Submit</button></div>

                      </fieldset>
                   </form>
  
                </div>
             </div>
          </div>
       </div>



       




{% comment %} <script src="{% static 'js/register.js' %}"></script> {% endcomment %}

<script>
    const usernameField = document.querySelector('#usernameField');
    const feedBackArea = document.querySelector('#invalid-feedback');
    const emailField = document.querySelector('#emailField');
    const emailFeedBackArea = document.querySelector('#emailFeedBackArea');
    const usernameSuccessOutput = document.querySelector('#usernameSuccessOutput');
    const showPasswordToggle = document.querySelector('#showPasswordToggle');
    const passwordField = document.querySelector('#passwordField');
    const submitBtn = document.querySelector('.submit-btn');


    const handleToggleInput=(e)=>{
        if (showPasswordToggle.textContent==='SHOW'){
            showPasswordToggle.textContent='HIDE';
            passwordField.setAttribute('type', 'text');

        }else{
            showPasswordToggle.textContent='SHOW';
            passwordField.setAttribute('type', 'password');
        }

    };

    showPasswordToggle.addEventListener('click', handleToggleInput);


    emailField.addEventListener("keyup", (e) => {
        const emailVal = e.target.value;
    
        emailField.classList.remove("is-invalid");
        emailFeedBackArea.style.display = "none";
    
        if (emailVal.length > 0) {
            fetch("/authentication/validate-email", {
                body: JSON.stringify({email: emailVal}),
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.json())
            .then(data => {
                console.log("data", data);
                if (data.email_error) {
                    submitBtn.disabled =true;
                    emailField.classList.add("is-invalid");
                    emailFeedBackArea.style.display = "block";
                    emailFeedBackArea.innerHTML = `<p>${data.email_error}</p>`;
                }else{
                    submitBtn.removeAttribute("disabled");
                }
            });
        }

    });
    
    usernameField.addEventListener("keyup", (e) => {

        const usernameVal = e.target.value;

        usernameSuccessOutput.style.display ="block";
        usernameSuccessOutput.textContent = 'Checking ${usernameVal}';
    
        usernameField.classList.remove("is-invalid");
        feedBackArea.style.display = "none";
    
        if (usernameVal.length > 0) {
            fetch("/authentication/validate-username", {
                body: JSON.stringify({username: usernameVal}),
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.json())
            .then(data => {
                {% comment %} console.log("data", data); {% endcomment %}
                usernameSuccessOutput.style.display ="none";
                if (data.username_error) {
                    usernameField.classList.add("is-invalid");
                    feedBackArea.style.display = "block";
                    feedBackArea.innerHTML = `<p>${data.username_error}</p>`;
                    submitBtn.disabled=true;
                }else{
                    submitBtn.removeAttribute("disabled");
                }
            });
        }
    
    });
</script> 


{%endblock%}
