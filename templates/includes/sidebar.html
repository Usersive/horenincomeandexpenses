{% load static %}

<!-- Sidebar  -->
<nav id="sidebar">
    <div class="sidebar_blog_1">
        <div class="sidebar-header">
            <div class="logo_section">
                <a href="{% url 'index' %}">
                    <img class="logo_icon img-responsive" src="{% if user.profile.profile_image %}{{ user.profile.profile_image.url }}{% else %}{% static 'img/default_profile.png' %}{% endif %}" alt="logo" />
                </a>
            </div>
        </div>
        <div class="sidebar_user_info">
            <div class="icon_setting"></div>
            <div class="user_profle_side">
                <div class="user_img">
                    <img class="img-responsive" src="{% if user.profile.profile_image %}{{ user.profile.profile_image.url }}{% else %}{% static 'img/default_profile.png' %}{% endif %}" alt="profile picture" />
                </div>
                <div class="user_info">
                    <h6>{{ user.username }}</h6>
                    <p><span class="online_animation"></span> Online</p>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar_blog_2">
        <h4><a href="{% url 'index' %}"><font color="white">Dashboard</font></a></h4>
        <ul class="list-unstyled components">
            <li><a href="{% url 'income' %}"><i class="fa fa-dashboard yellow_color"></i> <span>Income</span></a></li>
            <li><a href="{% url 'expenses' %}"><i class="fa fa-briefcase blue1_color"></i> <span>Expenses</span></a></li>
            <li>
                <a href="#element" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-bar-chart-o"></i> <span>Summary</span></a>
                <ul class="collapse list-unstyled" id="element">
                    <li><a href="{% url 'income_stats' %}">> <span>Income Summary</span></a></li>
                    <li><a href="{% url 'stats' %}">> <span>Expenses Summary</span></a></li>
                </ul>
            </li>
            <li>
                <a href="#apps" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-cog yellow_color"></i> <span>Settings</span></a>
                <ul class="collapse list-unstyled" id="apps">
                    <li><a href="{% url 'preferences' %}">> <span>Currency</span></a></li>
                    <li><a href="{% url 'profile' %}">> <span>Profile</span></a></li>
                    <li><a href="{% url 'add_event' %}">> <span>Calender</span></a></li>
                </ul>
            </li>
            <li>
                <a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> <span>Logout</span></a>
            </li>
        </ul>
    </div>
</nav>
<!-- end sidebar -->
