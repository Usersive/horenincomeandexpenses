{% extends 'base.html'%}
{% load static%}
{% block content %}



<div class="midde_cont">
    <div class="container-fluid">
       <div class="row column_title">
          <div class="col-md-12">
             <div class="page_title">
                <h2 class="text-muted">ADD EXPENSES</h2>
             </div>
          </div>
       </div>


<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{%url 'expenses'%}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
  </nav>

{%include 'includes/message.html'%}
<form action="{%url 'add_expenses'%}" method="POST">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label>Amount</label>
                <input type="number" class="form-control form-control-sm" name="amount" value="{{value.amount}}">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control form-control-sm" name="description" value="{{value.description}}">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select class="form-control" name="category">
                    
                    {%for category in categories%} 
                    <option name="category" value="{{category.name}}">{{category.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label>Date of Expenses</label>
                <input type="date" class="form-control -sm" name="expenses_date" required>
            </div>
            <input class="btn btn-primary btn-primary-sm" type="submit" value="Submit">
        </div>
    </div>

</form>

</div>


{% endblock %}
